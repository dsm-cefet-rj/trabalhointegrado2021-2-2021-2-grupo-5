<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <style>
        body {
    margin: 0;
    width: 100vw;
    height: 100vh;
}
</head>
<body>

<form method="get">
    <div class="col-md-4 mb-3">
      <label for="validationCustom01">Primeiro nome</label>
      <input type="text" class="form-control" id="validationCustom01" placeholder="Nome" required name="nome1">
    </div>

    <div class="col-md-4 mb-3">
      <label for="validationCustom01">Sobrenome</label>
      <input type="text" class="form-control" id="validationCustom01" placeholder="Sobrenome" required name="name2">
    </div>



    <div class="col-md-4 mb-3">
      <label for="e-mail">E-mail</label>
      <input type="email" class="form-control" id="e-mail" placeholder="Insira um e-mail válido" name="email">
    </div>
    <div class="col-md-4 mb-3">
      <label for="cpf">CPF</label>
      <input type="text" class="form-control" id="cpf" placeholder="Somente números" name="cpf">
    </div>


    <div class="col-md-4 mb-3">
       <input type="text" class="form-control" id="validationDefault05" placeholder="CEP residencial" name="cep">
    </div>

  <div class="col-md-4 mb-3">
    <label for="endereco">Endereço</label>
    <input type="text" class="form-control" id="endereco" placeholder="Rua, número, complemento" name="endereco">
  </div>


  <div class="col-md-4 mb-3">
      <input type="text" class="form-control" placeholder="Cidade" name="cidade">
      <br>
      <input type="text" class="form-control" placeholder="Estado" name="estado">
    </div>
      <br>


<br>

<div class="container mt-5">
      <button type="button" class="btn btn-primary btn-sm form-control" style="margin: auto" >Salvar</button>
    </div>

</form>



</body>
</html>
